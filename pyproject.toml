[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "commplax"
version = "0.2.0"
description = "Differentiable DSP library for optical communication"
authors = [
    { name = "Commplax team", email = "remi.qr.fan@gmail.com" }
]
license = { text = "Apache-2.0" }
dependencies = [
    "jax",
    "jaxlib",
    "equinox",
    "seaborn",
    "mpl-scatter-density"
]

[project.optional-dependencies]
dev = [
    "attr",
    "mock",
    "pytest",
    "parameterized",
    "ipykernel",
    "ipympl"
]
fs = [
    "zarr[jupyter]==2.9.5",
    "s3fs",
    "fsspec"
]
test = [
    "pytest",
    "pytest-cov"
]
all = [
    "zarr[jupyter]==2.9.5",
    "s3fs",
    "fsspec",
    "plotly",
    "tqdm"
]

