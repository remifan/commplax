name: CI
run-name: ${{ gitea.actor }} is building CI

# on: workflow_dispatch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read  # to fetch code
  actions: write  # to cancel previous workflows

jobs:
  build:
    runs-on: ubuntu-20.04-cuda11.6
    steps:
      - name: setup Node
        run: nvidia-smi